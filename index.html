<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/2048.css">
        <title>2048 Clone</title>
        <script src="js/Tile.js"></script>
        <script src="js/GameManager.js"></script>
        <script src="js/Grid.js"></script>
        <script src="js/HTMLGenerator.js"></script>
        <script src="js/GameScoreManager.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body onload="new GameManager()">
        <div id="container">
            <!-- Title Header Section -->
            <div id="header">
                <h1 class="title">2048</h1>
                <div class="scoresContainer">
                    <div class="movesContainer">
                        <div>Moves</div>
                        <div id="movesContainerBottom">0</div>
                    </div>
                    <div class="scoreContainer">
                        <div>Score</div>
                        <div id="scoreContainerResult">0</div>
                    </div>
                </div>
            </div>
            <br/>

            <!-- Game Section -->
            <div id="game-container">
                <div id="grid-container"></div>
            </div>
            
            <!-- Bottom Section -->
            <div id="buttons">
                <!-- Start Button -->
                <div id="start">
                    <a class="button" id="restartButton">Restart</a>
                </div>
                <div id="resize">
                    <div class="resizeInput">
                        <p>n : <input type="number" id="nParam" value="4"></p>
                    </div>
                    <div class="resizeInput">
                        <a class="button" id="resizeButton">Resize</a>
                    </div>
                </div>
            </div>
            <div id="gameOver" class="messageBox">
                <p>Game Over!</p>
                <a class="button" id="restartButtonGameOver">Try again</a>
            </div>
            <div id="winner" class="messageBox">
                <p>Congratulations!</p>
                <a class="button" id="restartButtonWinner">Play again</a>
            </div>
        </div>
    </body>
</html>
